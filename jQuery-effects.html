<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery Effects - hide(), show() and toggle()">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>jQuery Effects - hide(), show() and toggle()</title>
    <style>
        p{
            padding: 15px;
            background: goldenrod;
        }
    </style>
</head>
<body>
    <button class="hide-btn">Hide the Paragraph</button>
    <button class="show-btn">Show the Paragraph</button>
    <button class="toggle-btn">Toggle paragraph</button>
    <p>
        This is paragraph.
    </p>
    <p>
        This is another paragraph.
    </p>
    <script>
        $('document').ready(function(){
            $('.hide-btn').click(function(){
                $('p').hide('slow');
            });
            $('.show-btn').click(function(){
                $('p').show('slow');
            })
            $('.toggle-btn').click(function(){
                $('p').toggle('slow');
            })
        })
    </script>
</body>
</html>
