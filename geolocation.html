<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Web API Geolocation">
    <title>Web API Geolocation</title>
</head>
<body>
    <div class="container">
        <button id="show">Show my location</button>
        <div id="message">

        </div>
    </div>
    <script>
        (() => {
            const message = document.querySelector('#message');
            if(!navigator.geolocation){
                message.textContent = "Your browser doesn't support";
                return;
            }
            const btn = document.querySelector('#show');
            btn.addEventListener('click', () => {
                navigator.geolocation.getCurrentPosition(onSuccess);
            });

            function onSuccess (position) {
            console.log(position);
            const {latitude, longitude} = position.coords;
            message.textContent = `Your location: ${latitude}, ${longitude}`;
            }

            function onError(){
                message.textContent = `Failed to access your location.`
            }
        })();
        
        
    </script>
</body>
</html>
